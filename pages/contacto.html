<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>VB - Contacto</title>
  </head>
  <body>
    <div>
      <a href="../index.html"
        ><img id="home-button" src="../Assets/home-logo2.png" alt="Home"
      /></a>
    </div>
    <div>
      <nav>
        <a class="menu" href="../index.html">Home</a>
        <a class="menu" href="./Portfolio.html">Portfolio</a>
        <a class="menu" href="./Precios.html">Precios</a>
        <a class="menu" href="./Contacto.html">Contacto</a>
        <a class="menu" href="./ToS.html">ToS</a>
      </nav>
    </div>

    <main>
      <h2 class="subtitulos">Contacto</h2>
      <div>
        <form action="/submit" method="get">
          <label for="nombre" class="etiquetas">Nombre:</label>
          <input
            class="input-box"
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Nombre Completo"
            required
          />

          <label for="email" class="etiquetas">Email:</label>
          <input
            class="input-box"
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
          />

          <label for="mensaje" class="etiquetas">Mensaje:</label>
          <textarea class="input-box" name="mensaje" id="mensaje"></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>

    <footer>
      <div>
        <a href="https://discord.com/" target="_blank"
          ><img class="socials-icons" src="../Assets/discord.png" alt="Discord"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img
            class="socials-icons"
            src="../Assets/instagram.png"
            alt="Instagram"
        /></a>
        <a href="http://wwww.tiktok.com" target="_blank"
          ><img class="socials-icons" src="../Assets/tiktok.png" alt="TikTok"
        /></a>
      </div>
    </footer>
  </body>
</html>
